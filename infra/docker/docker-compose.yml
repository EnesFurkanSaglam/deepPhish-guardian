services:
    auth-service:
        build: ../../backend/auth-service
        container_name: auth_service
        ports:
            - "5000:5000"
        environment:
            - SECRET_KEY=mysecretkey
        depends_on:
            - db

    db:
        image: postgres:14
        container_name: db_service
        environment:
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=secret123
            - POSTGRES_DB=auth_db
        ports:
            - "5432:5432"

    phishing-service:
        build: ../../backend/phishing-service
        container_name: phishing_service
        ports:
            - "6000:6000"
        environment:
            - SECRET_KEY=mysecretkey
        depends_on:
            - auth-service
